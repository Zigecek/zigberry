<!DOCTYPE html>
<html lang="CZ-cs">
  <head>
    <meta charset="UTF-8" />
    <title>Panel</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="alerts"></div>

    <div class="containter">
      <h1 class="display-3 text-center">Ovládací panel</h1>
      <div class="m-0 row">
        <div class="col text-center">
          <h3 class="display-6">Tiskárna</h3>
          <div class="row justify-content-center">
            <div class="col-3 align-middle my-auto">
              <div class="d-flex justify-content-center">
                <p class="fs-4">Stav:</p>
              </div>
            </div>
            <div class="col-2">
              <div class="list-group" id="list-tab" role="tablist">
                <a
                  class="m-0 list-group-item list-group-item-action text-center"
                  href="#"
                  role="tab"
                  id="tiskarnaOn"
                  >On</a
                >
                <a
                  class="list-group-item list-group-item-action text-center"
                  href="#"
                  role="tab"
                  id="tiskarnaOff"
                  >Off</a
                >
              </div>
            </div>
          </div>
        </div>
        <div class="col text-center">
          <h3 class="display-6">Kamery</h3>
          <button type="button" class="btn btn-primary">Restartovat</button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      var queryDict = {};
      location.search
        .substr(1)
        .split("&")
        .forEach(function (item) {
          queryDict[item.split("=")[0]] = item.split("=")[1];
        });
      function use(method, value) {
        var res = $.post("/use", {
          method,
          value,
        });
        return res;
      }

      use("test", "idk").then((data, sucess, jqXHR) => {
        console.log(data, jqXHR.status);
      });

      $("#tiskarnaOn")
        .get()
        .addEventListener("click", () => tiskarna(1));
      $("#tiskarnaOff")
        .get()
        .addEventListener("click", () => tiskarna(0));

      function tiskarna(val) {
        use("setPrinter", val).then((data, sucess, jqXHR) => {
          if (jqXHR.status == 200) {
            alertos(5000, "success", data, 1000);
          } else if (jqXHR.status == 201) {
            alertos(5000, "danger", data, 1000);
          }
        });
      }

      function alertos(time, type, text, fadeouttime) {
        var div = document.createElement("div");
        var el = $(div);
        el.addClass([
          "position-fixed",
          "end-0",
          "opacity-75",
          "alert",
          `alert-${type}`,
          "m-2",
        ]);
        el.attr("role", "alert");
        el.text(text);
        el.appendTo("#alerts");

        setTimeout(() => {
          el.fadeOut(0.75 * fadeouttime);
          setTimeout(() => {
            el.removeClass("opacity-75");
          }, 0.25 * fadeouttime);
        }, time);
      }
      alertos(5000, "success", "asfasfasf asfas", 1000);
    </script>
  </body>
</html>
